<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> String Times </title>
    <!-- external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- internal CSS -->
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- inline CSS -->
    <div style="background-color: peachpuff"; min-width: 250px; min-height: 250px>
        <h2>
            String Times
        </h2>
        <input type="text" id="favword" placeholder="Favorite Word">
        <hr color="red">
        <input type="number" id="favnumb" placeholder="Favorite Number">
        <hr color="yellow">
        <button type="button" onclick="makeAStringSandwich()"> String Times </button>
        <hr color="blue">
        <span id="favwordValue"></span>
        <span style="color: purple"> * </span>
        <span id="favnumbValue"></span>
        <hr color="green">
        <span id="favwordTimesvalue"></span>

    </div>

    <!-- script below -->
    <script src="main.js"></script>    
</body>
</html>
