    <h1>Contact me</h1>
    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/andrewsebertii@gmail.com" method="post">
        <label for="full-name">Name
            <input  type="text" name="name" id="full-name" placeholder="First and Last" required class="name"/>
        </label>
        <label for="email">E-mail
            <input type="email" name="email" id="email" placeholder="Email Address" required class="email" />
        </label>       
        <label> Message
            <textarea type="text" name="message" id="message" placeholder="Enter a message here" required class="message"></textarea>
        </label>
        <div class="status"></div>
        <button type="submit" class="submit"> Send </button>
    </form>
